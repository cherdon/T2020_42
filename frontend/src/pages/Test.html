<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript">
        window.onload = function () {

                            { x: 5, y: 28 },

                            { x: 8, y: 25 },
                            { x: 9, y: 30 },
                            { x: 10, y: 28 },

                            { x: 12, y: 15 },
                            { x: 13, y: 25 },
                            { x: 14, y: 30 },
                            { x: 15, y: 28 },
                            { x: 16, y: 10 },
                            { x: 17, y: 15 },
                            { x: 20, y: 25 },
                            { x: 21, y: 30 },
                            { x: 25, y: 28 },
                            { x: 26, y: 10 },
                            { x: 27, y: 15 },
                            { x: 28, y: 25 },
                            { x: 30, y: 30 },
                            { x: 40, y: 28 }
                        ]
                    }
                ]
            });

            chart.render();
        }

    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer1" style="height: 300px; width: 100%;">
</div>
</body>
</html>
